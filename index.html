<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCfOxWzYB9QovEcBf7hRLwTI69rqACPqsw" ></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>eatGNU - 잇지앤유</title>

  <meta property="og:title" content="eatGNU - 잇지앤유">

<body>
  <div class="wrapper">
    <header class="top-bars">
      <span class="top-bars__title">ㅇㅈㅇㅇ</span>
      <span class="top-bars__notice"><i class="fas fa-bullhorn fa-lg"></i></span>
    </header>

    <main class="main-box">
      <div class="intro">
        <h1 class="intro--title">우리 오늘 뭐 먹냐?</h1>
        <h2 class="intro--sub">경상대학교 주변 먹을만한 식당들을 소개합니다.</h2>
      </div>

      <div class="tag-filters">
        <div class="tag-filter">
          <h4 class="tag-filter__title">음식 종류</h4>
          <div class="tag-filter__tags">
            <span class="tag-filter__tag" data-filter="*">모두</span>
            <span class="tag-filter__tag" data-filter="한식">한식</span>
            <span class="tag-filter__tag" data-filter="일식">일식</span>
            <span class="tag-filter__tag" data-filter="양식">양식</span>
            <span class="tag-filter__tag" data-filter="양식">중식</span>
            <span class="tag-filter__tag" data-filter="고기">고기</span>
            <span class="tag-filter__tag" data-filter="기타">기타</span>
          </div>
        </div>
      </div>

      <div class="restaurant-lists">
        <div class="restaurant-list" data-type="한식" data-type="정문">
          <div class="restaurant-list__tags">
            <span class="restaurant-list__tag">#한식</span>
            <span class="restaurant-list__tag">#후문</span>
          </div>
          <div class="restaurant-list__imgBox">
            <img class="restaurant-list__img" src="https://mblogthumb-phinf.pstatic.net/MjAxODExMTdfMjYy/MDAxNTQyNDYyNTA2NDAy.kliS1teiIg8VUh7X0GN9AasSYqc7wh1e24Dkd2PybXIg.8uJQpQlsioykCCcYMN1S4wggfBLlnqrChE2LY06E0-8g.JPEG.hehekmkm/20181115_112603.jpg?type=w800">
          </div>
          <div class="restaurant-list__textBox">
            <span class="restaurant-list__textBox__name">통큰돼지국밥</span>
            <span class="restaurant-list__textBox__sub">고기 많이 주는 무난한 돼지국밥</span>
          </div>
        </div>
        <div class="restaurant-list" data-type="고기">
          <div class="restaurant-list__tags">
            <span class="restaurant-list__tag">#고기</span>
            <span class="restaurant-list__tag">#정문</span>
          </div>
          <div class="restaurant-list__imgBox">
            <img class="restaurant-list__img" src="https://s3-ap-northeast-1.amazonaws.com/dcreviewsresized/20200517102556_photo1_a90145474040.jpg">
          </div>
          <div class="restaurant-list__textBox">
            <span class="restaurant-list__textBox__name">오늘김해뒷고기</span>
            <span class="restaurant-list__textBox__sub">뒷고기에 볶음밥까지 싸악</span>
          </div>
        </div>
        <div class="restaurant-list" data-type="일식">
          <div class="restaurant-list__tags">
            <span class="restaurant-list__tag">#일식</span>
            <span class="restaurant-list__tag">#후문</span>
          </div>
          <div class="restaurant-list__imgBox">
            <img class="restaurant-list__img" src="https://mblogthumb-phinf.pstatic.net/MjAxOTA0MTlfMTAw/MDAxNTU1NjU4NTg2MzQ5.bvm8kc_6cD5G2bsgkLj3zK9w--clDQ1wLBZw5zxmL48g.M6cI9e5S1L9FSC8YdVVMwUoopYOXIduqygeS--PW5Fkg.JPEG.jinsil6520/DSC02945.JPG?type=w800">
          </div>
          <div class="restaurant-list__textBox">
            <span class="restaurant-list__textBox__name">끄티식당</span>
            <span class="restaurant-list__textBox__sub">실패하지 않는 일본가정식 맛집!</span>
          </div>
        </div>
        <div class="restaurant-list" data-type="일식">
          <div class="restaurant-list__tags">
            <span class="restaurant-list__tag">#일식</span>
            <span class="restaurant-list__tag">#후문</span>
          </div>
          <div class="restaurant-list__imgBox">
            <img class="restaurant-list__img" src="https://pbs.twimg.com/media/D177wzMUwAANxDM?format=jpg&name=large">
          </div>
          <div class="restaurant-list__textBox">
            <span class="restaurant-list__textBox__name">쇼우도우</span>
            <span class="restaurant-list__textBox__sub">일본식 덮밥 맛집</span>
          </div>
        </div>
        <div class="restaurant-list" data-type="한식">
          <div class="restaurant-list__tags">
            <span class="restaurant-list__tag">#한식</span>
            <span class="restaurant-list__tag">#후문</span>
          </div>
          <div class="restaurant-list__imgBox">
            <img class="restaurant-list__img" src="https://search.pstatic.net/common/?autoRotate=true&quality=95&type=w750&src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMjFfMjcw%2FMDAxNjExMTk2NzQ2NTYx.oM96OOP2UGv3y1GMNnULBKeTcwhFBa6jpjLzyVOzphUg.pgzuZaQVyTUBZXXesmH-JEv9KfotN-d5onAFCtoz83Ag.JPEG.mymark0953%2F20210119_123706.jpg">
          </div>
          <div class="restaurant-list__textBox">
            <span class="restaurant-list__textBox__name">통큰돼지국밥</span>
            <span class="restaurant-list__textBox__sub">고기 많이 주는 무난한 돼지국밥</span>
          </div>
        </div>
        <div class="restaurant-list" data-type="한식">
          <div class="restaurant-list__tags">
            <span class="restaurant-list__tag">#한식</span>
            <span class="restaurant-list__tag">#후문</span>
          </div>
          <div class="restaurant-list__imgBox">
            <img class="restaurant-list__img" src="https://search.pstatic.net/common/?autoRotate=true&quality=95&type=w750&src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMjFfMjcw%2FMDAxNjExMTk2NzQ2NTYx.oM96OOP2UGv3y1GMNnULBKeTcwhFBa6jpjLzyVOzphUg.pgzuZaQVyTUBZXXesmH-JEv9KfotN-d5onAFCtoz83Ag.JPEG.mymark0953%2F20210119_123706.jpg">
          </div>
          <div class="restaurant-list__textBox">
            <span class="restaurant-list__textBox__name">통큰돼지국밥</span>
            <span class="restaurant-list__textBox__sub">고기 많이 주는 무난한 돼지국밥</span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    const tagBtnContainer = document.querySelector('.tag-filter__tags');
    const restaurantContainer = document.querySelector('.restaurant-lists');
    const restaurants = document.querySelectorAll('.restaurant-list');
    tagBtnContainer.addEventListener('click', () => {
      const filter = 
      event.target.dataset.filter || event.target.parentNode.dataset.filter;
      if (filter == null) {
        return;
      }
      restaurantContainer.classList.add('anim-out');
      setTimeout(() => {
        restaurants.forEach((restaurant) => {
          if (filter === '*' || filter === restaurant.dataset.type) {
            restaurant.classList.remove('invisible');
          } else {
            restaurant.classList.add('invisible');
          }
        });
        restaurantContainer.classList.remove('anim-out');
      }, 280);
    });
  </script>
  <script src="https://kit.fontawesome.com/b7f69e0a07.js" crossorigin="anonymous"></script>
</body>
</html>
